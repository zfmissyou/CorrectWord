<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Correct words </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
 <form method="post" action="{% url 'check' %}">
    <div class="page-header">
        {%csrf_token%}
        <h1>Correct words <small>a tools for words</small></h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Please input words: </div>
                <div class="panel-body">
                    <textarea type="text" class="form-control" placeholder="" name="input" style="height: 300px;"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <input class="btn btn-default" type="submit" value="Correct">
        </div>
        <div class="col-md-5">

            <div class="panel panel-default">
                <div class="panel-heading">Output words: </div>
                <div class="panel-body" style="height: 330px">
                     {% autoescape off %}
       {{data1}}
     {% endautoescape %}
                    <!--<textarea type="text" class="form-control" placeholder="" style="height: 300px;"></textarea>-->
                </div>
            </div>
        </div>
    </div>
 </form>
</div>




</body>
</html>
